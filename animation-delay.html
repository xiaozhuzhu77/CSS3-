<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>animation-delay</title>
    <link href="css/animation-delay.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>animation-delay</h1>

<figure id="a-delay">
<pre class="callout"><code>
    :hover .positive-delay {animation-delay: 1s;}
    :hover .negative-delay {animation-delay: -1s;}
</code></pre>
    <div class="relative">
        <div class="box positive">delay <code>1s</code></div>
        <div class="box">no delay</div>
        <div class="box negative">delay <code>-1s</code></div>
    </div>
</figure>
</body>
</html>
