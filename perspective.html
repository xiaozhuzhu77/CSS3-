<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>perspective and transform:perspective()</title>
    <link href="css/perspective.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>perspective and transform:perspective()</h1>

<figure id="perspectives">
<pre class="callout"><code>
    .one .box {transform: perspective(2000px) rotateY(-45deg);}
    .two .box {transform: perspective(800px) rotateY(-45deg);}
    .three .box {transform: perspective(250px) rotateY(-45deg);}

    .four {perspective: 2000px;}
    .five {perspective: 800px;}
    .six {perspective: 250px;}
    .four .box,
    .five .box,
    .six .box {transform: rotateY(-45deg);}
    <span class="web-only">.container:hover .box {transform: rotateY(-180deg);}</span></code></pre>
    <div class="perspectives-row">
        <div class="wrap"><div class="box">normal</div></div>
        <div class="wrap one"><div class="box"><code>2000px</code></div></div>
        <div class="wrap two"><div class="box"><code>800px</code></div></div>
        <div class="wrap three"><div class="box"><code>250px</code></div></div>
    </div>
    <div class="perspectives-row">
        <div class="wrap"><div class="box">normal</div></div>
        <div class="wrap four"><div class="box"><code>2000px</code></div></div>
        <div class="wrap five"><div class="box"><code>800px</code></div></div>
        <div class="wrap six"><div class="box"><code>250px</code></div></div>
    </div>
</figure>
</body>
</html>
