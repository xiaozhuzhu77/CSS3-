<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>animation-iteration-count</title>
    <link href="css/animation-iteration-count.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>animation-iteration-count</h1>

<figure id="a-iteration-count">
<pre class="callout"><code>
animation-direction: normal;
:hover .two-five {animation-iteration-count: 2.5;}
:hover .infinite {animation-iteration-count: infinite;}
</code></pre>
<div class="relative">
<div class="box">count: 1</div>
<div class="box two-five">count: 2.5</div>
<div class="box infinite">infinite</div>
</div>
</figure>
</body>
</html>
