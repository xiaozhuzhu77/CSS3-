<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>transform: rotate; (3D)</title>
    <link href="css/rotate3D.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>transform: rotate in 3D</h1>

<figure id="rotate3d">
<pre class="callout"><code>
    :hover .rotate  {transform: rotate(180deg);}
    :hover .rotatex {transform: rotateX(180deg);}
    :hover .rotatey {transform: rotateY(180deg);}
    :hover .rotatez {transform: rotateZ(180deg);}
    :hover .rotate3d-x {transform: rotate3d(1,0,0,180deg);}
    :hover .rotate3d-y {transform: rotate3d(0,1,0,180deg);}
    :hover .rotate3d-z {transform: rotate3d(0,0,1,180deg);}
</code></pre>
    <div class="container">
        <div class="rotate"><code>rotate</code></div>
        <div class="rotatex"><code>rotateX</code></div>
        <div class="rotatey"><code>rotateY</code></div>
        <div class="rotatez"><code>rotateZ</code></div>
        <div class="rotate3d-x"><code>rotate3D x</code></div>
        <div class="rotate3d-y"><code>rotate3D y</code></div>
        <div class="rotate3d-z"><code>rotate3D z</code></div>
    </div>
</figure>
</body>
</html>
