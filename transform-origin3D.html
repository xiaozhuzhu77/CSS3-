<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>3D transform-origin</title>
    <link href="css/tranform-origin3D.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>3D transform-origin</h1>


<figure id="transform-origin-3d">
<pre class="callout"><code>
    .top-left {transform-origin: left top 20px;}

    .bottom-left {transform-origin: left bottom 40px;}

    .top-right {transform-origin: right top 80px;}

    .bottom-right {transform-origin: right bottom 160px;}</code></pre>
    <div class="left-top">
        <span></span>
        <p>↑ top left</p>
    </div>
    <div class="left-bottom">
        <span></span>
        <p>↑ bottom left</p>
    </div>
    <div class="right-top">
        <span></span>
        <p>↑ top right</p>
    </div>
    <div class="right-bottom">
        <span></span>
        <p>↑ bottom right</p>
    </div>
</figure>
</body>
</html>
