<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>transform: rotate in 2D</title>
    <link href="css/rotate2D.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>transform: rotate in 2D</h1>

<figure id="rotate">
<pre class="callout">
    <code>
        rotate(deg)=rotateZ(deg);
        rotateX(rX);
        rotateY(rY);


        :hover div {transform: rotate(180deg);
        :hover span {transform: rotate(-450deg);}
    </code>
</pre>
    <div>
        <span></span>
    </div>
</figure>
