<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>transform: translate in 2D</title>
    <link href="css/translate2D.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>transform: translate in 2D</h1>
<figure id="translate">

<pre class="callout">
    <code>
        translate(tX)=translateX(tX);
        translateY(tY);
        translate(tX, tY)


        :hover div {transform: translate(280%);}

        :hover span {transform: translate(90%,-3px);}
    </code>
</pre>
    <div>
        <span></span>
    </div>
</figure>
</body>
</html>
