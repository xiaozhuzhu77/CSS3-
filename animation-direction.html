<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>animation-direction</title>
    <link href="css/animation-direction.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>animation-direction</h1>

<figure id="a-direction">
<pre class="callout"><code>:hover .box {
  animation-direction: alternate;
}
</code></pre>
<div class="relative">
<div class="box">count: 1</div>
<div class="box two-five">count: 2.5</div>
<div class="box infinite">infinite</div>
</div>
</figure>
</body>
</html>
